<div class="width-full row-flex">
   <div id="sidebar">

            <div onclick="window.location.href = '/home/home.html';" class="nav-item">

            <div onclick="window.location.href = '/userAdd/userAdd.html';" class="nav-item">

                        </tbody>

							<thead>
								<tr>
									<th>
                              <div class="row-flex center">
                                 <img src="/assets/icons/sort.png" alt="" id="dateSort">

                           <th>Time</th>
									<th>Progress</th>

                           <th>4</th>

                           <th>6</th>
                           <th>7</th>
                           <th>8</th>

								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
