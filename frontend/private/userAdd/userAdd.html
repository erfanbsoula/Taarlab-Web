<!DOCTYPE html>
<html>
<head>
    <title>HWM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/userAdd/userAdd.css">
    <link rel="stylesheet" href="/components/calendar/flatpicker-blueTheme.css">
</head>

<body>
<header class="width-full row-flex">
	<div class="space-left" id="menu-btn">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<div>
		<h2 id="header-title">TAARLAB</h2>
	</div>
	<div class="width-full"></div>
	<!-- <img src="assets/icons/search.png" alt="icon" id="search-img"> -->
	<img src="/assets/icons/ai.png" alt="icon" class="header-img">
</header>
<div class="width-full row-flex">
	<div id="sidebar">
		<div id="sidebar-content-container">
			<nav id="navbar">
				<div onclick="window.location.href = '/home/home.html';" class="nav-item">
					<div class="pointer"></div>
					<div class="space-left">Home</div>
				</div>
				<div onclick="window.location.href = '/userAdd/userAdd.html';" class="nav-item">
					<div class="pointer"></div>
					<div class="space-left">Search Logs</div>
				</div>
				<div onclick="window.location.href = '/userView/userView.html';" class="nav-item">
					<div class="pointer"></div>
					<div class="space-left">View Users</div>
				</div>
			</nav>
		</div>
	</div>
	<div class="width-full" id="content-container">
		<main class="width-full">
			<div id="form-container">
				<div id="add-user-card">
					<div id="card-header">
						<div>User Form</div>
					</div>
					<div id="card-body">
						<form id="userForm" method="post" action="/api/add-user" enctype="multipart/form-data">
							<div class="row-flex width-full center">
								<div class="space-right width-40">
									<label for="firstname">first name:</label>
									<input id="firstname" name="firstname" type="text" maxlength="32" required>
								</div>
								<div class="space-left width-60">
									<label for="lastname">last name:</label>
									<input id="lastname" name="lastname" type="text" maxlength="32" required>
								</div>
							</div>
							<br>
							<div class="row-flex width-full">
								<div class="space-right width-50">
									<label for="nationalID">national ID:</label>
									<input id="nationalID" name="nationalID" type="text" maxlength="10" required>
								</div>
								<div class="space-left width-30" id="date-canvas">
									<label for="dateInput">date of birth:</label>
									<input type="date"  id="dateInput" name="dateInput">
								</div>
							</div>
							<br>
							<div class="row-flex width-full center" id="img-upload-canvas">
								<img src="/assets/profile/taylor.webp" alt="icon" class="space-right" id="profilePrev">
								<p>Upload Profile Picture:</p>
								<input type="file" id="profilePic" name="profilePic" accept="image/*" style="width: 0.1px; height: 0.1px; opacity: 0;">
								<div class="button-magic space-left" id="uploadBtn">
									select
									<span></span>
									<span></span>
									<span></span>
									<span></span>
								</div>
							</div>
							<br>
							<div class="row-flex width-full">
								<div class="width-full space-right">
									<label for="username">username:</label>
									<input id="username" name="username" type="text" maxlength="10" required>
								</div>
								<div class="width-full space-left">
									<label for="password">password:</label>
									<input id="password" name="password" type="text" maxlength="32" required>
								</div>
							</div>
							<br>
							<div class="row-flex width-full">
								<input type="submit" class="button-gradient" value="Signup">
								<div id="formError"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
</body>
<script src="/components/sidebar/sidebar-menu.js"></script>
<script src="/components/calendar/flatPicker.min.js"></script>
<script src="/components/message/message.js"></script>
<script src="/userAdd/userAdd.js"></script>
</html>
